<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connexion - Trail & Montagne</title>
    <meta name="description" content="Connectez-vous à votre espace membre Trail & Montagne" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="login-page">
<a href="#main-content" class="skip-link">Aller au contenu principal</a>

<header>
    <div class="header-content">
        <div class="logo-section">
            <a class="logo" href="index.html" aria-hidden="true">
                <svg viewBox="0 0 80 50" width="80" height="50" aria-hidden="true" focusable="false">
                    <path d="M8 38 L26 16 L40 30 L52 18 L72 38" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M32 38 C36 34, 44 34, 48 38" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
                    <circle cx="50" cy="31" r="3.5" fill="currentColor"/>
                </svg>
                <span class="sr-only">Trail & Montagne</span>
            </a>
            <p class="site-title" aria-hidden="true">Trail & Montagne</p>
        </div>

        <nav aria-label="Navigation principale">
            <a href="index.html">Accueil</a>
            <a href="login.html" aria-current="page">Login</a>
        </nav>
    </div>
</header>

<main id="main-content" tabindex="-1">
    <div class="login-container">
        <h1>Connexion</h1>

        <form action="index.html" method="get">
            <div class="form-group">
                <label for="email">Email</label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        autocomplete="username"
                        required
                        placeholder="votre@email.com"
                />
                <span class="field-help">Entrez votre adresse email pour vous connecter</span>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="password-wrapper">
                    <input
                            type="password"
                            id="password"
                            name="password"
                            autocomplete="current-password"
                            required
                            placeholder="••••••••"
                    />
                    <button type="button" class="toggle-password" aria-label="Afficher le mot de passe" aria-pressed="false">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <path d="M1 10s3-6 9-6 9 6 9 6-3 6-9 6-9-6-9-6z"/>
                            <circle cx="10" cy="10" r="3"/>
                        </svg>
                    </button>
                </div>
                <span class="field-help">Entrez votre mot de passe</span>
            </div>

            <button type="submit">
                Me connecter
            </button>
        </form>

        <script>
            // Règle RGAA 76 - Toggle password visibility
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password');

            toggleButton.addEventListener('click', function() {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;

                if (type === 'text') {
                    toggleButton.setAttribute('aria-label', 'Masquer le mot de passe');
                } else {
                    toggleButton.setAttribute('aria-label', 'Afficher le mot de passe');
                }
            });
        </script>
        </div>
</main>

<footer>
    <div class="footer-content">
        <p>© 2026 Trail & Montagne - France</p>
        <a href="site.html">Plan du site</a>
    </div>
</footer>

</body>
</html>
